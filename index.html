<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KV LINE DRAW</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="kv">
        <figure class="kv__img">
            <img src="./kv.jpg" alt="">
        </figure>
        <div class="line line--01">
            <svg viewBox="0 0 1160 654" fill="none" preserveAspectRatio="xMidYMax meet">
                <g clip-path="url(#clip01)">
                    <path class="line01" d="M-1 128.5C168.5 240.167 459.9 511.7 661.5 494.5C817 460.5 775.5 412.5 775.5 412.5" stroke="#CF3737" stroke-width="4"/>
                </g>
                <clippath id="clip01">
                    <rect width="1160" height="654" fill="white"/>
                </clippath>
            </svg>
        </div>
        <div class="line line--02">
            <svg viewBox="0 0 1160 654" fill="none" preserveAspectRatio="xMidYMax meet">
                <g clip-path="url(#clip02)">
                    <path class="line02" d="M472.5 338C463.369 385.812 773.561 531.853 775.986 532.993C776.061 533.028 776.032 533.019 776.104 533.06C885.675 596.039 1163 657.5 1163 657.5" stroke="#CF3737" stroke-width="4"/>
                </g>
                <clippath id="clip02">
                    <rect width="1160" height="654" fill="white"/>
                </clippath>
            </svg>
        </div>
        <p class="kv__text">
            ラインアニメーショ<br>ンを作成してみましょう
        </p>
    </div>

    <div class="section">
        <div class="section__line">
            <svg viewBox="0 0 1160 305" fill="none" preserveAspectRatio="xMidYMax meet">
                <g clip-path="url(#clip03)">
                    <path d="M1166 16.5003C1028.17 7.66697 806 30 614 193.5C419.036 359.524 -1.5 252 -1.5 252" stroke="#CF3737" stroke-width="4"/>
                </g>
                <clippath id="clip03">
                    <rect width="1160" height="305" fill="white"/>
                </clippath>
            </svg>
                
        </div>
        <figure class="section__img">
            <img src="./img_girl01.jpg" alt="">
        </figure>
    </div>
    <div class="section section--reverse">
        <div class="section__line">
            <svg viewBox="0 0 1160 310" fill="none" preserveAspectRatio="xMidYMax meet">
                <g clip-path="url(#clip04)">
                    <path d="M1 33C143.5 134.5 449.7 183.2 664.5 102C879.3 20.8 1166 290.5 1166 290.5" stroke="#CF3737" stroke-width="4"/>
                </g>
                <clippath id="clip04">
                    <rect width="1160" height="310" fill="white"/>
                </clippath>
            </svg>
        </div>
        <figure class="section__img">
            <img src="./img_girl02.jpg" alt="">
        </figure>
    </div>
    <div class="section">
        <div class="section__line">
            <svg viewBox="0 0 1160 305" fill="none" preserveAspectRatio="xMidYMax meet">
                <g clip-path="url(#clip05)">
                    <path d="M1166 16.5003C1028.17 7.66697 806 30 614 193.5C419.036 359.524 -1.5 252 -1.5 252" stroke="#CF3737" stroke-width="4"/>
                </g>
                <clippath id="clip05">
                    <rect width="1160" height="305" fill="white"/>
                </clippath>
            </svg>
                
        </div>
        <figure class="section__img">
            <img src="./img_girl03.jpg" alt="">
        </figure>
    </div>
